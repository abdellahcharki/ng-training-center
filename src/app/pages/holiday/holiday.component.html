 

<div class="row card-container card">
    <div class="card-header col-12">
        <button  class="btn-action"><i class="fas fa-plus"></i></button>
        <div  ngbDropdown class="d-inline">
            <button class="btn-action" ngbDropdownToggle > <i class="fas fa-file-export    "></i> Exporte </button>
            <div ngbDropdownMenu>
                <button  ngbDropdownItem  ><i class="fas fa-file-pdf"></i> PDF</button>
                <button  ngbDropdownItem  ><i class="fas fa-file-excel"></i> Excel</button>
                <button  ngbDropdownItem  > <i class="fas fa-file-csv"></i> CSV </button>
             </div>
        </div>
        <div  ngbDropdown class="d-inline">
            <button class="btn-action" ngbDropdownToggle > <i class="far fa-calendar"></i> Anne: 2022 </button>
            <div ngbDropdownMenu>
                <button  ngbDropdownItem  >2022</button>
                <button  ngbDropdownItem  >2021</button>
                <button  ngbDropdownItem  >2020</button>
                <button  ngbDropdownItem  >2019</button>
            </div>
        </div>

        <div class="search-form">
            <input #q   placeholder="search ..." type="text">
            <button  ><i class="fas fa-times"></i></button>
        </div>


    </div>



    <div class="col-12 card-body">



<app-no-data [data]="holidays.length==0"></app-no-data>

        <table *ngIf="holidays.length" class=" table">
            <thead >
                <tr>
                    <th class="border-top-0">N.</th>
                    <th class="border-top-0">label</th>
                    <th class="border-top-0">date</th>
                    <th class="border-top-0">No jours</th>
                    <th class="border-top-0">option</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let day of holidays">
                    <td>{{day.id}}</td>
                    <td>{{ day.label }}</td>
                    <td>{{ day.date | date:'dd. MM. yyyy' }}</td>
                    <td>4</td>
                    <td> 
                        <button class="bg-transparent border-0 mr-1"><i class="fas fa-edit"></i> edit </button>
                        |
                        <button class="bg-transparent border-0 ml-1"><i class="fas fa-trash"></i> suprimer </button>
                    </td>
                </tr>
            </tbody>
        </table>



        <div class="d-inline-block justify-content-sm-between align-content-center d-flex">

     
        </div>


    </div>

</div>
